<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>곰돌이 캐릭터</title>
    <link rel="stylesheet" href="bear_css.css">
</head>

<body>
    <div class="wraper">
        <div class="total">
            <!-- 귀 -->
            <div class="ears">
                <!-- 왼쪽 귀 -->
                <div class="ears-left">
                    <!-- 귀안에 귀 색깔 -->
                    <div class="pink"></div>
                </div>
                <!-- 오른족 귀 -->
                <div class="ears-right">
                    <!-- 귀안에 귀 색깔 -->
                    <div class="pink"></div>
                </div>
            </div>
            <!-- 얼굴 원형 -->
            <div class="face">
                <!-- 눈 -->
                <div class="eye">
                    <div class="eye-left">
                        <!-- 눈 안에 점(동공) -->
                        <div class="eye-pot"></div>
                    </div>
                    <div class="eye-right">
                        <div class="eye-pot"></div>
                    </div>
                </div>
                <!-- 코 -->
                <div class="nose"></div>
                <!-- 코선 -->
                <div class="noseline">
                    <!-- 코와 사이에 선 -->
                    <div class="line"></div>
                    <!-- 입 -->
                    <div class="mouth"></div>
                </div>
                <div class="tongue">
                    <!-- 혀안에 선 -->
                    <div class="tongue-line"></div>
                </div>
            </div>
            <!-- 얼굴 홍조 -->
            <div class="impress-red">
                <div class="left-red">/ / / /</div>
                <div class="right-red">/ / / /</div>
            </div>
        </div>
    </div>
</body>

</html>
